<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
    }
    
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      max-width: 1400px;
      margin: 0 auto;
    }
    
    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      z-index: 100;
      border-bottom: 1px solid rgba(52, 211, 153, 0.1);
    }
    
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #34D399;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .nav-links {
      display: flex;
      gap: 2rem;
      align-items: center;
    }
    
    .nav-link {
      color: #94A3B8;
      text-decoration: none;
      transition: color 0.2s;
    }
    
    .nav-link:hover {
      color: #34D399;
    }
    
    .cta-button {
      background: #34D399;
      color: black;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .cta-button:hover {
      background: #3EE7AB;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(52, 211, 153, 0.2);
    }
    
    .hero {
      text-align: center;
      margin-top: 6rem;
      margin-bottom: 6rem;
      background: radial-gradient(circle at center, rgba(52, 211, 153, 0.15) 0%, rgba(0, 0, 0, 0.95) 70%);
      padding: 6rem 2rem;
      border-radius: 24px;
      width: 100%;
      max-width: 1200px;
    }
    
    h1 {
      font-size: 5rem;
      margin: 0;
      line-height: 1.1;
      margin-bottom: 1.5rem;
      background: linear-gradient(to right, #fff, #34D399);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    h2 {
      font-size: 2.5rem;
      margin: 2rem 0 1rem;
      background: linear-gradient(to right, #fff, #34D399);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
    }
    
    .subtitle {
      font-size: 1.5rem;
      color: #94A3B8;
      margin-bottom: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .badge {
      background: rgba(52, 211, 153, 0.1);
      color: #34D399;
      padding: 0.5rem 1rem;
      border-radius: 100px;
      font-size: 0.875rem;
      margin-bottom: 2rem;
      border: 1px solid rgba(52, 211, 153, 0.2);
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .demo-section {
      width: 100%;
      max-width: 1200px;
      margin: 4rem auto;
      padding: 2rem;
      background: rgba(52, 211, 153, 0.05);
      border-radius: 24px;
      box-shadow: 0 0 50px rgba(52, 211, 153, 0.1);
      position: relative;
      overflow: hidden;
    }
    
    .demo-section::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(to right, transparent, #34D399, transparent);
    }
    
    .partners {
      display: flex;
      justify-content: center;
      gap: 4rem;
      margin: 4rem 0;
      flex-wrap: wrap;
    }
    
    .steps {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin: 4rem 0;
    }
    
    .step-card {
      background: rgba(0, 0, 0, 0.3);
      padding: 2.5rem;
      border-radius: 16px;
      border: 1px solid rgba(52, 211, 153, 0.1);
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }
    
    .step-card:hover {
      transform: translateY(-5px);
      border-color: rgba(52, 211, 153, 0.3);
      box-shadow: 0 8px 24px rgba(52, 211, 153, 0.1);
    }
    
    .step-card h3 {
      color: #34D399;
      margin: 0;
      font-size: 0.875rem;
      letter-spacing: 0.1em;
    }
    
    .step-card h4 {
      font-size: 1.5rem;
      margin: 1rem 0;
    }
    
    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 2.5rem;
      margin: 4rem 0;
    }
    
    .feature-card {
      background: rgba(0, 0, 0, 0.3);
      padding: 2.5rem;
      border-radius: 16px;
      border: 1px solid rgba(52, 211, 153, 0.1);
      transition: all 0.3s;
    }
    
    .feature-card:hover {
      transform: translateY(-5px);
      border-color: rgba(52, 211, 153, 0.3);
      box-shadow: 0 8px 24px rgba(52, 211, 153, 0.1);
    }
    
    .feature-icon {
      width: 56px;
      height: 56px;
      background: rgba(52, 211, 153, 0.1);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }
    
    .book-demo {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4rem;
      align-items: center;
      background: radial-gradient(circle at bottom right, rgba(52, 211, 153, 0.15) 0%, rgba(0, 0, 0, 0.95) 70%);
      padding: 4rem;
      border-radius: 24px;
      margin: 6rem 0;
      position: relative;
      overflow: hidden;
    }
    
    .book-demo::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(to right, transparent, #34D399, transparent);
    }
    
    .demo-form {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
    }
    
    .demo-form input {
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      border: 1px solid rgba(52, 211, 153, 0.2);
      background: rgba(0, 0, 0, 0.3);
      color: white;
      flex: 1;
      transition: all 0.2s;
    }
    
    .demo-form input:focus {
      outline: none;
      border-color: #34D399;
      box-shadow: 0 0 0 3px rgba(52, 211, 153, 0.1);
    }

    @media (max-width: 768px) {
      .book-demo {
        grid-template-columns: 1fr;
        padding: 2rem;
      }
      
      h1 {
        font-size: 3rem;
      }
      
      .nav-links {
        display: none;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">Morse, Inc.</div>
    <div class="nav-links">
      
      <button class="cta-button">Start </button>
    </div>
  </nav>
  
  <div class="container">
    <section class="hero">
      <div class="badge">Backed by Entrepreneur First</div>
      <h1>Onboard Engineers,<br>instantly</h1>
      <p class="subtitle">Create high-quality tech docs and onboard twice as fast.</p>
      <button class="cta-button">Book a demo</button>
    </section>
    

    
    <section class="book-demo">
      <div>
        
        <h2>Start Today</h2>
        <p>Free trial for teams of 5 or more.</p>
        <div class="demo-form">
          <input type="email" placeholder="Enter your work email" />
          <button class="cta-button">Get Started</button>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
